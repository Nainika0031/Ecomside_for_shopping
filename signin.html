<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Website</title>
</head>

<body>
    <!-- ------------------------------Navbar----------------------------- -->
    <nav class="nav fixed-top">
        <div class="navbar-brand ms auto">
            <a href="#">**Shopping-Time**</a>
        </div>
        <a href="index.html" class="nav-link ms-auto">Go-to-Home</a>
    </nav>
     <div class="container mt-2">
        <div class="Create_form">
            <h1 class="text-center">Sign-in</h1>
            <form action="">
                <div class="form-group ">
                    <label for="fname">First Name :</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="lname">Last Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Email">Email :</label>
                    <input type="Email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Password">Password :</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Password">Re- Enter Password :</label>
                    <input type="password" class="form-control" placeholder="Re-Enter password" required>
                </div>
                <div class="form-group mt-4">
                    <label for="DOB">Date of Birth :</label>
                    <input type="date" class="form-control" >
                </div>
        
                <center><button class="btn btn-primary mt-4">Submit</button></center>
            </form>
        </div>
        
    </div>
</body>
</html>
